<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p th:text = "${message}" ></p>
<div th:each = "user : ${users}">
<a th:href="@{/users/{id}(id=${user.getId()})} "
   th:text="${user.getName() + '    ' + user.getLastName() + '    ' + user.getEmail()}">usermane</a>
</div>
<br/>
<hr/>
<a th:href="@{/users/new}">create new user</a>
</body>
</html>
